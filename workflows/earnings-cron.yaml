# Earnings Alert Workflow for Cron (No Approval Gate)
# Usage: lobster run --file workflows/earnings-cron.yaml
#
# Schedule: 6:00 AM PT / 9:00 AM ET (30 min before market open)
# Prints today's earnings calendar summary

name: vfinance.earnings.cron
description: Check earnings alerts for today's reports

steps:
  # Check earnings calendar for today and this week
  - id: check_earnings
    command: |
      SKILL_DIR="${SKILL_DIR:-$HOME/projects/skills/personal/vfinance-news}"
      "$SKILL_DIR/.venv/bin/python" -m vfinance_news.earnings check
    description: Get today's earnings calendar

  # Print earnings alert if there's content
  - id: summarize_earnings
    command: |
      MSG=$(cat)
      MSG=$(echo "$MSG" | tr -d '\r')
      # Only print if there are actual earnings today
      if echo "$MSG" | grep -q "EARNINGS TODAY"; then
        echo "$MSG"
      else
        echo "No earnings today"
      fi
    stdin: $check_earnings.stdout
    description: Print earnings alert
